<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Toy Problem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <div class="post">

        <div class="user">
            <div class="user-info">
                <div class="profile-pic"></div>

                <div class="name-date">
                    <div class="name"></div>

                    <div class="date"></div>
                </div>
            </div>

            <div class="dots"></div>
        </div>


        <div class="picture"></div>


        <div class="page-info">
            <div class="info">
                <div class="page-name"></div>
                <div class="page-date"></div>
            </div>

            <div class="like-page">
                <div class="thumb-black"></div>
                <div class="page-like"></div>
            </div>
        </div>


        <div class="react">
            <div class="like">
                <div class="thumb-white"></div>
                <div class="like-word"></div>
            </div>

            <div class="comment">
                <div class="speach"></div>
                <div class="comment-word"></div>
            </div>

            <div class="share">
                <div class="arrow"></div>
                <div class="share-word"></div>
            </div>
        </div>
    </div>
</body>

</html>
